<html>

<head>
    <title>
        inputs no HTML
    </title>
</head>

<body>
    <h1>inputs no HTML</h1>
    <form action="">

        <!-- Campo de texto -->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required placeholder="Ex: Heitor Duarte">

        <br><br>

        <!-- Campo de Email -->
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <br><br>

        <!-- Campo de Senha -->
        <label for="Senha">Senha:</label>
        <input type="password" id="Senha" name="Senha" required>

        <br><br>

        <!-- Campo de seleção radio -->

        <label>Gênero:</label><br>
        <input type="radio" name="genero" id="masculino" value="M">
        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="feminino" value="F">
        <label for="feminino">Feminino</label>

        <br><br>

        <!-- Campo de seleção múltipla (checkbox) -->
        <label>Interesses:</label><br>
        <input type="checkbox" id="backend" name="interesses" value="backend">
        <label for="backend">Back-end</label>
        <input type="checkbox" id="frontend" name="interesses" value="frontend">
        <label for="frontend">Front-end</label>
        <input type="checkbox" id="full" name="interesses" value="fullstack">
        <label for="full">Full Stack</label>

        <br><br>

        <!-- Campo de Data -->
        <label for="DataDeNascimento">Data de Nascimento</label>
        <input type="date" id="DataDeNascimento" name="Nascimento">

        <br><br>

        <!-- Campo de arquivo (uploads) -->
        <label for="FotoPerfil">Foto de Perfil</label>
        <input type="file" id="FotoPerfil" name="FotoPerfil">

        <br><br>

        <!-- Campo de caixa de Seleção -->
        <label for="situação">Situação Atual</label>
        <select name="situação" id="situação">
            <option value="" selected disabled>Selecione uma das opções...</option>
            <option value="estudante">Estudando para me tornar programador</option>
            <option value="formado">já me formei e procuro emprego</option>
            <option value="atuando">Já atuo no mercado de trabalho</option>
        </select>

        <br><br>

        <!-- Campo de área de texto de múltiplas linhas  -->
        <label for="sobre">Sobre Mim:</label>
        <textarea name="sobre" id="sobre" cols="30" rows="1" placeholder="Fale um pouco sobre você..."></textarea>

        <button type="submit">Enviar</button>
    </form>

</body>

</html>
