<body>
    <p>No HTML podemos escrever utilizando <b>negrito</b>,
        <i>itálico</i> ou <b><i>ambos</i></b> para destacar partes de um texto.
    </p>

    <p>Exemplo:<b> negrito</b> <i>itálico</i> <b><i>ambos</i></b></p>
    <p>Exemplo com tags semânticas: <strong> negrito</strong> <em>itálico</em><strong><em> ambos</em></strong>
    </p>
