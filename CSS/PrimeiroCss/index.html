<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seu Primeiro Código CSS</title>
    <style>
      h1 {
        color: aqua;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <!-- Essa é a maneira principal de adicionar o estilo...-->
  </head>

  <body style="background-color: black">
    <h1>Seu Primeiro Código CSS</h1>
    <p id="p1">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam eaque quod
      aut iusto, nesciunt tempora eligendi. Nobis, pariatur nulla obcaecati
      fugiat voluptatibus, nihil incidunt natus quam aperiam, aliquid officiis
      dolore.
    </p>
  </body>
</html>
<!-- Existem 3 formas de adicionar estilos no código, sendo elas: colocando um <style> no head ou style=... na tag desejada, 
  e a mais usada, criando um arquivo separadamente -->
